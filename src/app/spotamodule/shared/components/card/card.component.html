<div class="card" *ngFor="let property of properties">
  <div class="row">
    <div class="col-lg-3 col-md-12 col-sm-12">
      <img src="{{property.mainPhotoUrl}}" width="100%; height: 100%;">
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
          <span>{{property.title}}</span>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
          <span>{{property.pricePerMonth}}{{property.currencySymbol }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12 offset-lg-5 text-center text-lg-right mb-3 mt-lg-4">
          <button> More Details </button>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 text-lg-right mt-lg-4">
          <button> Book Now </button>
        </div>
      </div>
    </div>
  </div>
</div>
