<div class="card" *ngFor="let property of properties">
  <div class="row">
    <div class="col-3">
      <img src="{{property.mainPhotoUrl}}" width="100%; height: 100%;" >
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-9">
          <span>{{property.title}}</span>
        </div>
        <div class="col-3">
          <span>{{property.pricePerMonth}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-3 offset-6">
          <button> More Details </button>
        </div>
        <div class="col-3">
         <button> Book Now </button>
        </div>
      </div>
    </div>
  </div>
</div>
